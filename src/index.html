<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta  charset="UTF-8">
	<meta  name="viewport"  content="width=device-width, initial-scale=1.0">
	<meta  http-equiv="X-UA-Compatible"  content="ie=edge">
	<title>My Address book</title>
	<link rel="stylesheet" href="./index.css"></link>
	<script src="./assets/js/app.js"></script>
</head>

<body>
	<h1>My Address Book</h1>
	<form id="new-contact-form">

		<label for="name">Name</label>
		<input id="name" name="name" type="text"><br><br>

		<label for="email">Email</label>
		<input id="email" name="email" type="email"><br><br>

		<label for="phone">Phone</label>
		<input id="phone" name="phone" type="text"><br><br>

		<label for="company">Company</label>
		<input id="company" name="company" type="text"><br><br>

		<label for="notes">Notes</label>
		<textarea id="notes" name="notes" type="text"></textarea><br><br>

		<input id="submit" type="submit" value="Save contact"><br><br>

	</form>

	<button  id="add-contact">Add Contact</button>
	<div id="contact-list"></div>

</body>
</html>
